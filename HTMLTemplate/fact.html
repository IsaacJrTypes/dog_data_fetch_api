<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Tailwind JS file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breeds</title>
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/000/464/040/large_2x/vector-dog-seamless-pattern-theme-bone-paw-foot-print-for-use-as-wallpaper-or-background.jpg");
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="max-w-[600px] block rounded-lg bg-white p-6 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]">
        <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800">
            Dog Facts
        </h5>
        <p class="mb-4 text-base text-neutral-600">
            {{%dogFact%}}
        </p>
        <a href="/fact"
            class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-black shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
            Next Fact
        </a>
    </div>
</body>

</html>
