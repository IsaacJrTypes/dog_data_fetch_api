<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Tailwind JS file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breeds Info</title>
    <style>
        body {
  background-image: url("https://static.vecteezy.com/system/resources/previews/000/464/040/large_2x/vector-dog-seamless-pattern-theme-bone-paw-foot-print-for-use-as-wallpaper-or-background.jpg");
     background-color: rgba(255, 255, 255, 0.1);
}
    </style>
</head>
<body>
    <main class=" min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8 ">
        <div class="container mx-auto bg-white rounded-md p-6 border-2 border-gray-300">
        
        <div class="px-4 sm:px-0">
            <h3 class="text-base font-semibold leading-7 text-gray-900">Breed Information</h3>
            <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Details on Breed.</p>
        </div>
        <div class="mt-6 border-t border-gray-100">
            <dl class="divide-y divide-gray-100">
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Breed</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{%breedName%}}</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Description</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{%description%}}</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Life Span</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{%life.min%}} -
                        {{%life.max%}} Years</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Hypoallergenic</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{%hypoallergenic%}}</dd>
                </div>
            </dl>
        </div>
        </div>
    </main>
</body>
</html>
